<!DOCTYPE html>
<html>
<head>
  <title>Blockchain Prototype</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <!--<link rel="stylesheet" href="stylesheets/app.css">-->
  <script src="./app.js"></script>
</head>
<body>

  <header>
   <h1>Supplier Co. Contract Interface</h1>
   <h3>You have <span class="black"><span id="balance"></span> Funds Available</span></h3>
   <h3>Current price is: <span class="black"><span id="current_cost"></span></span></h3>
   <h3>Current Owner is: <span class="black"><span id="current_owner"></span></span></h3>
   <h4 id="state"></h4>
 </header>

 <div id="pagewrap">
  <section id="content">
    <h1>Set Price</h1>
    <p id="approved" hidden>APPROVED</p>
    <br><label for="cost">Price:</label><input type="text" id="cost" placeholder="e.g., 95"></input>
    <br><br><button id="send" onclick="App.setCost()">Set Cost</button>
  </section>

  <section id="middle">
    <h1>Set Serial Number</h1>
    <br><label for="serial_no" id="new_serial">Part Serial No.</label><input type="text" id="serial_no" placeholder="e.g., 123456"></input>
    <!--<br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>-->
    <!--<br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>-->
    <br><br><button id="serial_button" onclick="App.setSerial()">Set Serial</button>
  </section>

  <section id="middle">
    <h1>Set Quality Value</h1>
    <br><label for="new_quality" id="quality_val">New Quality Value</label><input type="text" id="new_quality" placeholder="e.g., 123456"></input>
    <!--<br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>-->
    <!--<br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>-->
    <br><br><button id="send" onclick="App.setQuality()">Set Quality</button>
  </section>

  <section id="middle">
    <h1>Ship Part</h1>
    <p id="shipped" hidden> SHIPPED </p>
    <!--<br><label for="new_quality" id="quality_val">New Quality Value</label><input type="text" id="new_quality" placeholder="e.g., 123456"></input>-->
    <!--<br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>-->
    <!--<br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>-->
    <br><br><button id="send" onclick="App.shipPart()">Ship Part</button>
  </section>

  <aside id="sidebar">
    <h1>Get Data</h1>
    <!--<br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>-->
    <!--<br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>-->
    <form>
      <input name="serial" type="button" value="Serial Number" onclick="App.getSerial()">
      <input type="number" id="serial" readonly="true"></input>
    </form>
    <form>
      <input name="quality" type="button" value="Quality" onclick="App.getQuality()">
      <input type="number" id="quality" readonly="true"></input>
    </form>
    <p id="data_approved" hidden> DATA APPROVED</p>
  </aside>

  <footer>
    <span id="status"></span>
    <br>
    <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
    <button id="reset" onclick="App.reset()">RESET</button>
  </footer>
</div>
</body>
</html>
